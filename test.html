<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>

<body>

    <!-- 프로필 이미지 클릭하면 팝업창! -->
    <div class="box_img"></div>

    <div id="modal" class="modal_Wrap">
        <div class="modal_Content">

            <!-- popup -->
            <div id="popup">

                <div class="popup_screen">
                    <!-- 프로필 -->
                    <div class="profile">
                        <span class="close">&times;</span>
                        <div class="profile_picture">
                            <div class="profile_bg green">
                                <span class="profile_img"></span>
                            </div>
                        </div>
                        <!-- <br><br> -->

                        <!-- 개인 정보 -->
                        <div class="name">김얼롱</div>
                        <br>

                        <!-- 버튼 -->
                        <button class="follow_button green" type="button">팔로우</button>

                        <br><br>
                        <div class="details">
                            <div class="info">게시물 100</div>
                            <div class="info">팔로워 100</div>
                            <div class="info">팔로잉 100</div>
                        </div>

                    </div>

                    <hr>

                    <!-- about me -->
                    <div class="about_me">
                        <div class="about_me title">
                            About me
                        </div>
                        <div class="about_me text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque quae perspiciatis autem
                            alias soluta
                            fuga error assumenda omnis maiores commodi nisi, cumque possimus. Laboriosam, eaque ex
                            asperiores
                            fuga
                            ea perspiciatis.
                        </div>
                    </div>

                    <hr>

                    <!-- picture -->
                    <div class="pictures">
                        <div class="picture title">
                            Pictures
                        </div>
                        <div class="posts">
                            <div class="post_row">
                                <div class="post green"></div>
                                <div class="post green"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>









        </div>
    </div>
    </div>





    <!-- JS-->
    <script>
        const modal = document.getElementById('modal');

        const button = document.querySelector('.box_img');

        const span = document.querySelector('.close');


        button.onclick = function () {
            modal.style.display = 'block';
        }
        //버튼을 클릭했을때 modal창을 보여준다.

        span.onclick = function () {
            modal.style.display = 'none';
        }
        //X버튼을 클릭했을때 modal창을 닫는다.

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        //사용자가 모달창 외부의 아무 곳이나 클릭하면 모달창을 닫는다.
    </script>

</body>

</html>
