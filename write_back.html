<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>혼밥게시판</title>
</head>


<body>


    <!-- header -->
    <header>

        <a href="index.html">
            <div class="header-col">
                <img class="header-logo" src="img/logowhite.PNG">
                <div class="header-title">
                    <span>along</span>
                    <span>alone</span>
                </div>

            </div>
        </a>

        <div class="header-col">
            <a href="index.html">혼밥</a>
            <a href="honsul.html">혼술</a>
            <a href="honcafe.html">혼카페</a>
            <a href="honnol.html">혼놀</a>
        </div>

        <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class="header-bar-search" type="text">

            <img src="img/scrap.png" alt="">
            <img src="img/alarm.png" alt="">
            <!-- mypage로 가게 수정해야 함 -->
            <a href="#">
                <div id="mypage"></div>
            </a>


        </span>


    </header>

    <!-- 글쓰기 화면 -->

    <div class="container" style="margin-top: 200px;">
        <h2 style="color: white;">게시판 글쓰기</h2> <br>
        <form action="write.jsp" method="post">
            <div class="form-group">
                <label for="title" style="color: white;">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목 입력(4-100)" name="title" maxlength="100"
                    required="required" pattern=".{4,100}">
                    <form action="" method="GET">
                        <select id="check_box">
                            <option value="">혼밥</option>
                            <option value="">혼술</option>
                            <option value="">혼카페</option>
                            <option value="">혼놀</option>
                        </select>
                    </form>

            </div>
            <div class="form-group">
                <label for="content" style="color: white;">내용</label>
                <textarea class="form-control" rows="5" id="content" name="content" placeholder="내용 작성"></textarea>
            </div>
            
            <button type="submit" class="btn btn-default">등록</button>
        </form>
    </div>



    

    <!-- css -->
    <style>
        body {
            background-color: black
        }

        /* title */

        .boardTitle {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 70px;
            margin-top: 100px;
            margin-left: 90px;
        }

        .boardTitle h1 {
            margin: 10px;
            font-size: 30px;
            font-weight: 600;
            color: var(--mint);
        }

        .boardTitle form {
            position: relative;
            ;
        }

        #check_box {
            width: 150px;
            padding: 5px;
            background-color: var(--mint);
            border-radius: 5px;
            border: none;
            position: absolute;
            left: 10px;
        }

        /* board */

        #board {
            border-radius: 20px;
            margin: 30px 100px;
            background-color: aliceblue;
        }

        #board_btn {
            height: 50px;
            text-align: center;
            font-size: 20px;
            background-color: var(--mint);
            color: rgba(0, 0, 0, 0.4);
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #board_btn:hover {
            background-color: rgba(3, 113, 3, 0.324);
            color: white;
        }
    </style>



    <!--  icon 적용 -->
    <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>
</body>

</html>
