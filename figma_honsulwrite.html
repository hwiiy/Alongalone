<!DOCTYPE html>
<html>

<head>

    </script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- 폰트 관련  -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="/css/screen/figma/honsul/honsulwrite.css">

    <title>honsul 게시판</title>
</head>

<body>
    <div class="v511_343">

        <!-- header -->
        <div class="v511_352"><img src="/img/search.png" alt=""></div>
        <div class="v511_353"></div>
        <div class="v511_354"><img src="/img/scrap.png" alt=""></div>
        <div class="v511_355"><img src="/img/alarm.png" alt=""></div>
        <div class="v511_356"></div>

        <!--  -->
        <div class="v511_894"></div>

        <div class="v511_865">
            <span>혼술</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>


        <div id="board">
            <div class="v544_13">

                <div id="summernote"></div>
                <script>
                    $('#summernote').summernote({
                        placeholder: 'Hello alonalone user!',
                        tabsize: 2,
                        height: 600,
                        toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'underline', 'clear']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            ['table', ['table']],
                            ['insert', ['link', 'picture', 'video']],
                            ['view', ['fullscreen', 'codeview', 'help']]
                        ]
                    });
                </script>


                <div class="board_btn">
                    <span>작성하기</span>
                </div>





            </div>



            <span class="v544_16">제목을 입력하세요</span>
            <div class="name"></div><span class="v557_55">혼카페</span><span class="v557_56">혼놀</span><span
                class="v557_57">혼술</span><span class="v557_58">혼밥</span><span class="v511_389">alone
                along</span>
            <div class="v511_390"></div>
        </div>

        <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>

</html>
