<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="zstyle.css">
</head>

<body>
    <header>
    
        <div class="header-col">
            <img class="header-logo" src="/img/logo.png">
            <div class="header-h1">
                <span>along</span>
                <span>alone</span>
            </div>
    
        </div>
    
        <div class="header-col">
            <a href="">혼밥</a>
            <a href="">혼술</a>
            <a href="">혼카페</a>
            <a href="#">혼놀</a>
        </div>
    
        <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class="header-bar-search" type="text">
    
            <img src="/img/scrap.png" alt="">
            <img src="/img/alarm.png" alt="">
            <span id="mypage"></span>
        </span>
    
    
    </header>

    <div class="content">
        <div class="content_left">

            <!-- 내 프로필 -->
            <div class="profile">

                <!-- 프로필 사진 -->
                <div class="profile_left">
                    <div class="profile_bg">
                        <span class="profile_img"></span>
                    </div>
                </div>

                <!-- 개인 정보 -->
                <div class="profile_right">
                    <div class="profile_right_float">
                        <div class="profile_right_left">
                            <div class="name">김얼롱</div>
                        </div>

                        <div class="profile_right_right">
                            <div class="follow_button">
                                <div class="follow_button_text">팔로우</div>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="details">
                        <div class="info">게시물 100</div>
                        <div class="info">팔로워 100</div>
                        <div class="info">팔로잉 100</div>
                    </div>  
                </div>
            </div>

            <hr>

            <!--  게시물  -->
            <div class="posts">
                <div class="post_row">
                    <div class="post" ></div>
                    <div class="post" ></div>
                    <div class="post" ></div>
                </div>
                <br>
                <div class="post_row">
                    <div class="post"></div>
                    <div class="post"></div>
                    <div class="post"></div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 화면 -->
        <div class="content_right">

            <!-- 다른 카테고리 게시물 -->
            <div class="category_text">다른 카테고리 게시물</div>
            <div class="category">
                <div class="category1">
                    <div class="category_status"></div>
                    <span class="category_title">혼밥</span>
                    </div>
                </div>
                <div class="category2">
                    <div class="category_status"></div>
                    <span class="category_title">혼술</span>
                </div>
                <div class="category3">
                    <div class="category_status"></div>
                    <span class="category_title">혼카페</span>
                </div>
                <div class="category4">
                    <div class="category_status"></div>
                    <span class="category_title">혼놀</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
