<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤 필터 디테일 화면</title>

     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Jua&display=swap" rel="stylesheet">
     
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
     <!-- favicon -->
     <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.png">
     
     <link rel="stylesheet" href="./style.css">
</head>
<body id="filter_body">
    
    <!-- header -->
    <header> 

        <div class="header-col">
            <img class="header-logo" src="img/logo.png">
             <h1>Along alone</h1>
            </div>

        <div class="header-col"> 
            <a href="./index.html">홈</a>
            <a href="">맞춤추천</a>
            <a href="">지도</a>
            <a href="#">마이페이지</a>
            <a href="./login.html">로그인</a>

            <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class= "header-bar-search"type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>
       
    </header>

    <!-- filter  -->

    <main id="filter_main">

        <div class="filter_col_left">
            

            <div class="filter_col_left_wrap">
                <img src="" alt="혼티비티 아이콘"> <!-- 이미지 넣어야합니닷 -->
                <span>혼티비티</span>
            </div>
        </div>
        
        <div class="filter_col_right">
            <div class="filter_col_title">
                <h1>맞춤 필터 설정하기</h1>
                <h3> 원하는 해시태그를 선택해주세요</h3>
            </div>
               
            <div class="filter_col_option">

                <span class="filter_col_option1">
                <h1>#장소</h1>
                <form action="" method="GET">
                    <select>
                        <!-- 바꿔야 합니닷 -->
                      <option>방탈출카페</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </form>
                </span>

                <span class="filter_col_option2">
                    <h1>#분위기</h1>
                    <form action="" method="GET">
                        <select>
                          <option>공포분위기</option>
                          <option>steam</option>
                          <option>xbox</option>
                          <option>nintendo</option>
                        </select>
                    </form>
                </span>
    
                <span class="filter_col_option3">
                    <h1>#인원수</h1>
                    <form action="" method="GET">
                        <select>
                          <option>선택해주세요</option>
                          <option>steam</option>
                          <option>xbox</option>
                          <option>nintendo</option>
                        </select>
                    </form>
                </span>
    



            </div>

            <div class="filter_col_selectbtn">   
                <span>확인하러 가기 </span>
                <i class="fa-regular fa-circle-check"></i>

            </div>

        </div> 
    
    </main>
   
   
    





    <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>  

</body>
</html>
