<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".test.css">
    <title>Document</title>
</head>

<body>

    <!-- 프로필 이미지 클릭하면 팝업창! -->
    <div class="box_img"></div>

    <div id="modal" class="modal_Wrap">
        <div class="modal_Content">

            <!-- 새싹 계산 후원 팝업 -->
            <div class="s_popup_wrap">

                <button type="button" id="s_popup">후원하기</button>
                <!-- 후원하기 버튼 클릭하면 팝업창 -->
                <div id="popup" class="hidden">
                    <div class="content">


                        <!-- B : 보유새싹 계산(div how_much) -->
                        <div class="how_much"> 내 보유 새싹 : 10잎</div>
                        <br>

                        <div class="details">
                            <!-- B : 사용한 새싹 계산 -->
                            <div class="used">새싹 5잎을 사용하여</div><br>
                            <!-- B : 게시글 제목 가져오기 -->
                            <div class="title">수성구 상무초밥 혼밥후기</div><br>
                            <div class="used">콘텐츠를 후원합니다.</div><br>
                        </div>
                        <button class="cancelBtn">취소</button>
                        <button class="confrimBtn">확인</button>
                    </div>
                </div>

            </div>









        </div>
    </div>
    </div>
















    <!-- JS-->
    <script>
        // popup 관련
        const modal = document.getElementById('modal');

        const button = document.querySelector('.box_img');

        const cancelBtn = document.querySelector('.cancelBtn');


        button.onclick = function () {
            modal.style.display = 'block';
        }
        //버튼을 클릭했을때 modal창을 보여준다.

        cancelBtn.onclick = function () {
            modal.style.display = 'none';
        }
        //cancle 버튼을 클릭했을때 modal창을 닫는다.

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        //사용자가 모달창 외부의 아무 곳이나 클릭하면 모달창을 닫는다.
    </script>

</body>

</html>
